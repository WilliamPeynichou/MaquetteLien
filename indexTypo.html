<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleTypo.css">
</head>
<body>
    <header>
        <div class="header">
            <h1 class="title">
                Exercice: Typographie
            </h1>
            <nav>
                <ul class="link">
                    <li class="list"><a href="./index.html" target="_blank">Accueil</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="bloc">
            <h2>Reproduisez ces styles de texte</h2>
           <div class="column"> 
            <div class="enum">
                <div class="taille">Taille en px</div>
                <div class="taille">Taille en %</div>
                <div class="taille">Taille en em</div>
                <div class="taille">Taille en rem</div>
            </div>
            <div class="number">
                <div class="numberInfo px">32px</div>
                <div class="numberInfo pour">150%</div>
                <div class="numberInfo em">2em</div>
                <div class="numberInfo rem">2.5rem</div>
            </div>
           </div>
        <p>Essayez de reproduire cette page en utilisant les différentes unités de taille de texte</p>
        </section>
    </main>
    <footer>
        <span>© 2024 Pratique HTML/CSS</span>
    </footer>
</body>
</html>
